<body class="modal-open">
    <!--
Referances 
jQuery Cookie : https://github.com/carhartl/jquery-cookie
Modal : http://getbootstrap.com/javascript/#modals
-->
<script src="jquery.cookie.min.js"></script>

<div class="container">
    <div class="row">
        <div class="modal fade in" id="myModal" style="display: block;" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">
                          <strong>MODAL WITH JQUERY COOKIE</strong>
                        </h4>
                    </div>
                    <!-- / modal-header -->
                    <div class="modal-body">
                        <img class="img-responsive" src="600x350textMODAL.png">
                    </div>
                    <!-- / modal-body -->
                   <div class="modal-footer">
                       <div class="checkbox pull-right">
                            <label>
                              <input class="modal-check" name="modal-check" type="checkbox"> Don't Show
                            </label>
                        </div>
                        <!--/ checkbox -->
                  </div>
                  <!--/ modal-footer -->
                </div>
                <!-- / modal-content -->
          </div>
          <!--/ modal-dialog -->
        </div>
        <!-- / modal -->
    </div>
    <!-- / row -->
</div>
<!-- / container -->
    <script type="text/javascript">
    $(document).ready(function(){
    //Referances 
    //jQuery Cookie : https://github.com/carhartl/jquery-cookie
    //Modal : http://getbootstrap.com/javascript/#modals
    var my_cookie = $.cookie($('.modal-check').attr('name'));
    if (my_cookie && my_cookie == "true") {
        $(this).prop('checked', my_cookie);
        console.log('checked checkbox');
    }
    else{
        $('#myModal').modal('show');
        console.log('uncheck checkbox');
    }

    $(".modal-check").change(function() {
        $.cookie($(this).attr("name"), $(this).prop('checked'), {
            path: '/',
            expires: 1
        });
    });
});
   
  

    </script>


<div class="modal-backdrop fade in"></div></body></html>
